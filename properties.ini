[Banner]
disable_banner_file=C:\Bitnami\moodle/apps/bitnami/banner/disable-banner
[MySQL]
mysql_port=3307
mysql_host=127.0.0.1
mysql_root_directory=C:\Bitnami\moodle/mysql
mysql_binary_directory=C:/Bitnami/moodle/mysql/bin
mysql_data_directory=C:\Bitnami\moodle/mysql/data
mysql_configuration_directory=C:\Bitnami\moodle/mysql
mysql_arguments=-u root
mysql_unique_service_name=moodleMySQL-1
mysql_version=5.7.23
mysql_database_type=mysql
[General]
installdir=C:\Bitnami\moodle
base_stack_name=Bitnami Moodle Stack
base_stack_key=moodle
base_stack_version=3.5.2-1
base_stack_platform=windows
[Support]
installed_components=apache php mysql
apache_logs=apache{,2}/logs/error*log logs/error_log
apache_conf=apache{,2}/conf/{*.conf,bitnami/*.conf} etc/httpd.conf apps/*/conf/ht*.conf
apache_acl=apache apache2
php_conf=php/{php.ini,etc/php.ini} etc/php.ini
php_acl=php
mysql_logs=m{ysql,ariadb}/data/mysql{d,_error}.log var/mysql/*.err
mysql_conf=m{ysql,ariadb}/{data/my.cnf,my.ini} etc/my.cnf
mysql_acl=mariadb mysql
[Apache]
apache_server_port=82
apache_server_ssl_port=444
apache_root_directory=C:\Bitnami\moodle/apache2
apache_htdocs_directory=C:\Bitnami\moodle/apache2/htdocs
apache_domainname=kapil
apache_configuration_directory=C:\Bitnami\moodle/apache2/conf
apache_unique_service_name=moodleApache-1
apache_version=2.4.35
[PHP]
php_binary_directory=C:/Bitnami/moodle/php
php_configuration_directory=C:/Bitnami/moodle/php
php_extensions_directory=C:/Bitnami/moodle/php/ext
php_version=7.1.23
